{% extends "general/layout.html" %}

{% load  static  %} 
{% block content %}

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio section">
        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Available Products</h2>
          <p>products for Zambia by Zambia For all Zambian</p>
        </div><!-- End Section Title -->
        <div class="container">
          <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">
            <!-- End Portfolio Filters -->
            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".app">App</li>
              <li data-filter=".card">Card</li>
              <li data-filter=".web">Web</li>
            </ul><!-- End Portfolio Filters -->
            <!-- Start Portfolio Item -->
            {% for portfolio in portfolios %}
            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
              <div class="col-lg-4 col-md-6 portfolio-item isotope-item {{ portfolio.filter_branding }} ">
                <img src="{{ portfolio.image.url }}" class="img-fluid" alt="{{ portfolio.name }}">
                <div class="portfolio-info">
                  <h4>{{portfolio.name }}</h4>
                  <p>{{portfolio.description}}</p>
                  <a href="{{ portfolio.image.url }}" title="{{ portfolio.name }}" data-gallery="portfolio-gallery-{{  portfolio.filter_branding }}" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
                  <a href="portfolio-details.html" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
                </div>
              </div><!-- End Portfolio Item -->
              {% endfor %}
                <style>
                    .image-container {
                        width: 100%;
                        height: 250px;
                        overflow: hidden;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
  
                    .image-container img {
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    }
  
                    .card-img {
                        max-width: 100%;
                        max-height: 100%;
                    }
  
                    .link_btn {
                        display: inline-block;
                        margin-top: 10px;
                        padding: 10px 20px;
                        background-color: #007bff;
                        color: #fff;
                        text-align: center;
                        text-decoration: none;
                        border-radius: 4px;
                    }
  
                    .link_btn:hover {
                        background-color: #0056b3;
                    }
                </style>
  
            </div><!-- End Portfolio Container -->
  
          </div>
  
        </div>
  
      </section><!-- /Portfolio Section -->
  


{% endblock content %}
