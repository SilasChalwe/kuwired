{% extends "general/layout.html" %}

{% load  static  %} 

{% block content %}


    <!-- Contact Section -->
    <section id="contact" class="contact section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Contact Us</h2>
          <p></p>
        </div><!-- End Section Title -->
  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
  
          <div class="mb-4" data-aos="fade-up" data-aos-delay="200">
            <iframe style="border:0; width: 100%; height: 270px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1676961268712!5m2!1sen!2sus" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div><!-- End Google Maps -->
  
          <div class="row gy-4">
  
            <div class="col-lg-4">
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h3>Address</h3>
                  <p> Kasongole Street, Roan Township, LHYA 50100</p>
                </div>
              </div><!-- End Info Item -->
  
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                <i class="bi bi-telephone flex-shrink-0"></i>
                <div>
                  <h3>Call Us</h3>
                  <p>+260 0961538892</p>
                </div>
              </div><!-- End Info Item -->
  
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h3>Email Us</h3>
                  <p>info@kuwired</p>
                </div>
              </div><!-- End Info Item -->
               
            </div>
            <div class="col-lg-8">
                <form method = "POST" class="jumbotron">
                    {% csrf_token %}
                    <div class="row gy-4">
                    <div class="col-md-6">{{form.name}}</div> 
                    <div class="col-md-6">{{form.email}}</div>
                    <div class="col-md-12">{{form.subject}}</div>
                    <div class="col-md-12">{{form.message}}</div>
                    <div class="col-md-12 text-center">
                    <div class="error-message"></div>
                    <style>
                      .btn {
                        background-color:#740101;
                      }
                      .btn:hover{
                        background-color: #b00303;
                      }
                    </style>
                    <button class="btn btn-success btn-block"  type="submit">submit</button>
                    </div>
                                </form>

            </div>
          </div>
  
        </div>
  
      </section><!-- /Contact Section -->
{% endblock content %}
